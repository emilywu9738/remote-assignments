<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="num">Give me your number:</label>
    <input type="number" id="num">
    <button id="getResult">Submit</button>
    <div id="result">

    </div>

    <script>
        document.querySelector('#getResult').addEventListener('click', function () {
            const number = document.querySelector('#num').value;
            const url = 'http://localhost:3000/data?number=' + number
            let sumRequest = new XMLHttpRequest();
            sumRequest.onreadystatechange = function () {
                if (sumRequest.readyState === 4 && sumRequest.status === 200) {
                    let sum = sumRequest.responseText;
                    document.querySelector('#result').innerHTML = `<h2>${sum}<h2>`
                }
            };
            sumRequest.open('GET', url);
            sumRequest.send();
        });
    </script>

</body>

</html>
